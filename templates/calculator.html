{% extends "base.html" %}
{% block content %}

<div style="display: flex; justify-content: center; align-items: center; height: 200vh;">
  <div style="border: 1px solid #ccc; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 500px;">
    <h2 style="text-align: center;">Calculator</h2>
    
    <form method="POST">
      {% csrf_token %}
      <label>Value 1</label>
      <input type="text" name="num1" value="{{n1}}" class="form-control"><br>
      <label>Select Operator</label>
      <select style="text-align: center;" name="opr" class="form-control">
      
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
      </select><br>

      <label>Value 2</label>
      <input type="text" name="num2" value="{{n2}}" class="form-control"><br>

      <button type="submit">Calculate</button><br>
      <label>Output</label>
      <input type="text" value="{{Output}}" class="form-control">

    </form>
  </div>
</div>

{% endblock %}
