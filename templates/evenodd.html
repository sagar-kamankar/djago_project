{% extends "base.html" %}
{% block content %}

<div style="display: flex; justify-content: center; align-items: center; height: 200vh;">
  <div style="border: 1px solid #ccc; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 500px;">
    <h2 style="text-align: center;">Even Odd Checker</h2>
    
    <form method="POST">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            Please Enter The value
        </div>
        {% endif %}
      {% csrf_token %}
      <label>Value 1</label>
      <input type="text" name="num1"  value="{{n}}" class="form-control"><br>


      <button type="submit">EVEN | ODD</button><br>
      <label>Output</label>
      <input type="text" value="{{result}}" class="form-control">

    </form>
  </div>
</div>
{% endblock %}
